#Download latest 1.8.x Java JDK (Java Development Kit) from here
#http://www.oracle.com/technetwork/java/javase/downloads/index.html
#Install it and put it's path here
JAVA_BUILD_HOME=C:/Program Files/Java/jdk1.8.0_241

#Set JC_HOME to the location of your Java Card Development Kit
JC_HOME=../java_card_kit-2_2_1/
VM_SOURCE_VERSION = "1.2"
VM_TARGET_VERSION = "1.1"

#Put here applet AID prefix to use in the build process
APPLETAIDPREFIX="0xDE:0xAD:0xBE:0xEF:0x31:0x32"

#Do not modify values below unless you know what you are doing
API_EXPORT_FILES=${JC_HOME}/api_export_files
API_JAR =${JC_HOME}/lib/api.jar
OUTPUT_DIR=./out
SOURCE_DIR=./src
